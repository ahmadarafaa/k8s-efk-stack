apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-single-namespace-config
  namespace: logging
data:
  fluent.conf: |
    # Single Namespace Configuration - Only logging-test namespace
    
    # Source: Tail container logs from logging-test namespace only
    <source>
      @type tail
      path /var/log/containers/*_logging-test_*.log
      exclude_path ["/var/log/containers/fluentd*.log"]
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      <parse>
        @type regexp
        expression /^(?<time>.+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$/
        time_format %Y-%m-%dT%H:%M:%S.%N%:z
      </parse>
    </source>

    # Add Kubernetes metadata
    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
      kubernetes_url "#{ENV['KUBERNETES_URL']}"
      verify_ssl "#{ENV['KUBERNETES_VERIFY_SSL']}"
      ca_file "#{ENV['KUBERNETES_CA_FILE']}"
      skip_labels false
      skip_container_metadata false
      skip_master_url false
      skip_namespace_metadata false
    </filter>

    # Verify namespace is logging-test
    <filter kubernetes.**>
      @type grep
      <regexp>
        key $['kubernetes']['namespace_name']
        pattern ^logging-test$
      </regexp>
    </filter>

    # Add target index field and timestamp
    <filter kubernetes.**>
      @type record_transformer
      enable_ruby
      <record>
        target_index ${record['kubernetes']['labels']['app'] || 'generic'}
        @timestamp ${Time.now.strftime('%Y-%m-%dT%H:%M:%S.%3NZ')}
      </record>
    </filter>

    # Parse AUDIT log message into structured fields
    <filter kubernetes.**>
      @type parser
      key_name log
      reserve_data true
      <parse>
        @type grok
        grok_pattern \[AUDIT\]\s*user=(?<User>[^,]+),\s*action=(?<Action>[^,]+),\s*project=(?<Project>[^,]+),\s*status=(?<Status>[^,]+),\s*Field=(?<Field>[^,]+),\s*old_value=(?<Old_value>[^,]+),\s*new_value=(?<New_value>.+)
      </parse>
    </filter>

    # Route AUDIT logs first
    <match kubernetes.**>
      @type rewrite_tag_filter
      <rule>
        key log
        pattern /\[AUDIT\]/
        tag audit.logs
      </rule>
      <rule>
        key target_index
        pattern (.+)
        tag app.${1}
      </rule>
    </match>

    # Output 1: AUDIT logs to audit-trail index
    <match audit.logs>
      @type elasticsearch
      host "#{ENV['ELASTICSEARCH_HOST']}"
      port "#{ENV['ELASTICSEARCH_PORT']}"
      user "#{ENV['ELASTICSEARCH_USERNAME']}"
      password "#{ENV['ELASTICSEARCH_PASSWORD']}"
      scheme "#{ENV['ELASTICSEARCH_SCHEME']}"
      ssl_verify false
      
      index_name audit-trail
      suppress_type_name true
      
      <buffer>
        @type file
        path /var/log/fluentd-buffers/audit
        flush_mode interval
        flush_interval 10s
        retry_max_times 3
        chunk_limit_size 5MB
      </buffer>
    </match>

    # Output 2: App-specific logs
    <match app.**>
      @type elasticsearch
      host "#{ENV['ELASTICSEARCH_HOST']}"
      port "#{ENV['ELASTICSEARCH_PORT']}"
      user "#{ENV['ELASTICSEARCH_USERNAME']}"
      password "#{ENV['ELASTICSEARCH_PASSWORD']}"
      scheme "#{ENV['ELASTICSEARCH_SCHEME']}"
      ssl_verify false
      
      index_name ${target_index}
      suppress_type_name true
      
      <buffer target_index>
        @type file
        path /var/log/fluentd-buffers/apps
        flush_mode interval  
        flush_interval 10s
        retry_max_times 3
        chunk_limit_size 5MB
      </buffer>
    </match>

    # Drop Fluentd internal logs
    <match fluent.**>
      @type null
    </match>

    # Output 3: Fallback for any remaining logs
    <match **>
      @type elasticsearch
      host "#{ENV['ELASTICSEARCH_HOST']}"
      port "#{ENV['ELASTICSEARCH_PORT']}"
      user "#{ENV['ELASTICSEARCH_USERNAME']}"
      password "#{ENV['ELASTICSEARCH_PASSWORD']}"
      scheme "#{ENV['ELASTICSEARCH_SCHEME']}"
      ssl_verify false
      
      index_name generic-logs
      suppress_type_name true
      
      <buffer>
        @type file
        path /var/log/fluentd-buffers/fallback
        flush_mode interval
        flush_interval 10s
        retry_max_times 3
        chunk_limit_size 5MB
      </buffer>
    </match>